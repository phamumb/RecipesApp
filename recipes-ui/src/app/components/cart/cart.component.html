<table class="table table-borderless">
    <thead>
        <tr>
            <th>PRODUCT</th>
            <th>NAME</th>
            <th>QUANTITY</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of cart$ | async; let i = index">
            <ng-container *ngIf="item | ingredient: item.ingredientId | async as ingredient">
                <td style="width: 30%"><img [src]="ingredient.imageUrl" style="max-width: 4rem;max-height: 4rem;"></td>
                <td style="width: 40%;">{{ingredient.name}}</td>
                <td style="width: 20%;">
                    <input class="form-control" type="text" [(ngModel)]="item.quantity">
                </td>
                <td>
                    <button class="btn btn-light" (click)="remove(i)">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </ng-container>
        </tr>
    </tbody>

</table>
